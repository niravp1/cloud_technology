<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nirav Persaud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center m-3"> Form by Nirav!</h1>
    <form action="" class="m-5">
        <legend class="bg-light p-2"> input control</legend>
        <label for="">Enter your name</label>
        <input type="text" class="form-control" id="name" placeholder="Type your name...">
        <label for="email"> Enter your email</label>
        <input type="email" name="" id="email" class="form-control" placeholder="name@...">

        <label for="password" class="mt-3"> Password</label>
        <input type="password" id="password" class="form-control">
        <label for="dob"> Date of Birth, DOB</label>
        <input type="date" name="" id="dob">

        <div class="form-control mt-3">
            <label for="colorpicker"> Pick a color</label>
            <input type="color" name="" id="colorpicker" value="#A1C382">
        </div>

        <label for="list" class="mt-3">Data List</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pick a City">
        <datalist id="datalistOptions">
            <option value="New York">
            <option value="San Francisco">
            <option value="Chicago">
        </datalist>

   <p class="mt-3">check a day</p>
   <label for="Monday">Monday</label>
   <input type="checkbox" name="" id="Monday" class="form-check-input">
   <label for="Tuesday">Tuesday</label>
   <input type="checkbox" name="" id="Tuesday" class="form-check-input">

   <label for="Wednesday">Wednesday</label>
   <input type="checkbox" name="" id="Wednesday" class="form-check-input">

   <p class="mt-3">pick a gender</p>
   <div class="form-check">
    <label for="female">Female</label>
    <input type="radio" class="form-check-input" name="gender" id="female">
   </div>

   <div class="form-check">
    <label for="others">others</label>
    <input type="radio" class="form-check-input" name="gender" id="others">

   </div>

<p class="mt-3"><strong>Switch</strong></p>
<div class="form-check form-switch">
    <input type="checkbox" name="" id="switch1" role="switch" class="form-check-input" checked>
    <label for="switch1" class="form-check-label"> Are you 18 or over</label>
</div>

<p class="mt-3"> <strong>Select menu</strong></p>
<select class="form-select" aria-label="Default select example">
    <option selected>Select a Number</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
</select>

<p class="mt-3"><strong>Which day do you want it off</strong></p>

<select class="form-select" aria-label="Multiple select example" multiple>
<option value="monday">Monday</option>
<option value="tuesday">Tuesday</option>
<option value="wednesday">Wednesday</option>
<option value="thursday">Thursday</option>
<option value="friday">Friday</option>
</select>

<label for="comment" class="form-label mt-3">Comments</label>
<textarea name="" id="comment" cols="30" rows="10" class="form-control"></textarea>
<button type="submit" class="btn btn-info m-5"> Submit Form</button>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
