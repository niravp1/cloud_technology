<p>
    Apples should be in everyone diet for the <a href="http://https://health.clevelandclinic.org/benefits-of-apples/" target="_blank" rel="noopener noreferrer">various health benefits.</a>
    These are some of the most popular types of apples eaten all throughout the world. 
    The various colors lead to different flavor profiles of the apples. The red classic apple has a sweet but mild flavor. The yellow apple has more of a sweet and tangy taste. 
    The green apple has a polarizing sour taste. Finally, the striped apple is a combination of both red and yellow with mild sweet flavor.
